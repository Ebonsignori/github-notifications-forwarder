name: ðŸš§ Test
on:
  push:
    branches:
      - main
      - beta
  pull_request:
    branches:
      - main
      - beta
jobs:
  run-tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
      - name: Install Node.js dependencies
        run: npm install
      - name: Run tests
        run: npm test
      - name: Lint
        run: npm run lint
